<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Znajdź znajomego!</h1>
    <p class="lead">Znajdź ludzi, których możesz polubić... Jedyne, czego potrzebujesz, to się zarejestrować!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Zarejestruj się</button>
      <button class="btn btn-info btn-lg">Czytaj więcej</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
