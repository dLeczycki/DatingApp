<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zarejestruj się!</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Płeć: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Mężczyzna
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Kobieta
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [ngClass]="{'is-invalid': registerForm.get('username').errors && 
    registerForm.get('username').touched}" formControlName="username" placeholder="Nazwa użytkownika">
    <div class="invalid-feedback">To pole jest wymagane</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Znany jako" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">To pole jest
      wymagane</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Data urodzenia" formControlName="dateOfBirth" type="text" bsDatepicker
      [bsConfig]="bsConfig">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">To pole
      jest wymagane</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="Miasto" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">To pole jest wymagane
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Województwo" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">To pole jest
      wymagane</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('password').errors && 
      registerForm.get('password').touched}" formControlName="password" placeholder="Hasło">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && 
      registerForm.get('password').touched">To pole jest wymagane</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && 
      registerForm.get('password').touched">Hasło musi składać sie z conajmniej 4 znaków</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && 
      registerForm.get('password').touched">Hasło nie może przekraczać 8 znaków</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && 
    registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched &&
    registerForm.hasError('mismatch')}" formControlName="confirmPassword" placeholder="Potwierdź hasło">

    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && 
      registerForm.get('confirmPassword').touched">Pole hasło jest wymagane</div>

    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && 
      registerForm.get('confirmPassword').touched">Wprowadzone hasła nie są identyczne</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Zarejestruj się</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
  </div>

</form>
